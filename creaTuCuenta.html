    <nav>
      <form id="Registro" class="form-registro">
        <fieldset>
          <legend>Crea tu usuario</legend>

          <label
            >Nombre y Apellido:
            <input
              type="text"
              name="Nombre completo"
              id=""
              placeholder="Nombre y Apellido"
            />
          </label>

          <br />
          <label for="email">Email:</label>

          <input type="email" name="email" id="email" placeholder="Email" />

          <br />
          <label
            >Contraseña:
            <input
              type="password"
              name="contraseña"
              id="Contraseña"
              placeholder="Contraseña"
            />

            <br />
          </label>
          Edad:

          <input type="number" name="edad" id="Edad" placeholder="Edad" />
          <label> </label>
        </fieldset>

        <fieldset>
          <legend>Datos Adicionales</legend>

          <div>
            <input type="radio" name="Pais" value="AR" />
            <label>Argentina</label>
            <input type="radio" name="Pais" ivalue="UR" />
            <label>Uruguay</label>
            <input type="radio" name="Pais" value="PA" />
            <label>Paraguay</label>
            <input type="radio" name="Pais" ivalue="CH" />
            <label>Chile</label>
          </div>

          <select name="" id="">
            <option value="">Algebra</option>
            <option value="">Fisica</option>
            <option value="">Matematicas</option>
            <option value="">Quimica</option>
          </select>
        </fieldset>

        <div class="registro-acciones">
          <input type="checkbox" name="" id="terminos" />
          <label for="terminos">Acepto términos y condiciones</label>
          <button type="button" onclick="window.location.href='usuariocreado.html'">Registrarse</button>
        </div>
      </form>
